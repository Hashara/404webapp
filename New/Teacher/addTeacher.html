<html>
    <head> 
        <title> Add Teacher </title>
        <script language="javascript" src="../js_file.js"></script>
        <link rel = "stylesheet" type = "text/css" href="../css_file.css"> 
    </head>

    <body  bgcolor="#6491BA">
        <table border="0" width="100%" height="40px" class="table_top">
            <tr> 
                <div class="topnav">
                    <th width="140px" style="background-color: white;border-radius:5px;" > <img src="../Images/logo.png" width="75px" height="75px"></th>
                    <th> </th>
                    <th width="50px"><a href="../dashboard.html"> <img src="../Images/home.png" width="40px" height="40px"></a> </th>
                </div> 
            </tr>
        </table>
        
        <center>
        <div class="box3">
            
            <form name="addsteacher" method="POST">
                <table class="tb" height="450px" width="480px" border="0">
                        <tr>
                            <th colspan="2" height="70px" style="font-size: 28px;"> Add Teacher </th>
                        </tr>
                        <tr>
                            <td><input type="text" name="t_id" size="50px" placeholder="Teacher ID"></td>
                        </tr>
                        
                        <tr>
                            <td height="40px"> 
                                <input type="text" name="fullName" size="75px" placeholder="Full Name">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" name="nameWithInitials" size="75px" placeholder="Name with initials"></td>
                        </tr>
                        
                        <tr>
                            <td><input type="date" name="dob" size="50px" min="1950/01/01"></td>
                        </tr>
                        <tr>
                            <td>Gender<br>
                               &nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="gender" size="50px" value="female" > Female<br>
                               &nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="gender" size="50px" value="male"> Male<br>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" name="address" size="75px" placeholder="Address"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="contactNumber" size="20px" placeholder="Contact Number"></td>
                        </tr>
        
                        <tr>
                            <td><input type="text" name="nic" size="10px" placeholder="NIC No"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="class" size="10px" placeholder="Class"></td>
                        </tr>
                        <tr> 
                            <td colspan="2"><input type="submit" value="Ok" ></td>
                        </tr>
                </table>
            </form>
        </div>
    </center>
    </body>
</html>
